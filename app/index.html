    <script>
     function copy(obj){
      //创建一个新对象
      let newObj = {};
      //返回keys数组，包含obj所有可枚举的自身属性名
      let keys = Object.keys(obj),key=null;
      for(let i =0;i<keys.length;i++){
        key = keys[i];
        //将obj所有属性复制到新对象
        newObj[key] = obj[key];
      }
      return newObj;
    }
